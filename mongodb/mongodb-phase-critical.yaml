apiVersion: monitoring.appscode.com/v1alpha1
kind: Runbook
metadata:
  name: mongodb-phase-critical
spec:
  variables:
    - name: k8sKind
      valueFrom:
        alertPathRef:
          path: .labels.k8s_kind
    - name: app
      valueFrom:
        alertPathRef:
          path: .labels.app
    - name: appNamespace
      valueFrom:
        alertPathRef:
          path: .labels.app_namespace
    - name: k8sGroup
      valueFrom:
        alertPathRef:
          path: .labels.k8s_group
    - name: k8sResource
      valueFrom:
        alertPathRef:
          path: .labels.k8s_resource
  diagnosticChecks:
    - type: CheckStatusAnomalies
      args:
        fieldSelector:
          resourceVersions:
            - name: v1alpha1
              selector: spec.databaseRef==${app}
        resourceNamespace: ${appNamespace}
        resourceGroup: ops.kubedb.com
        resourceKind: MongoDBOpsRequest
        anomalyRules:
          resourceVersions:
            - name: v1alpha1
              rules:
                - conditionExpr: "status.phase == 'Progressing'"
                  outputExpr: "status.phase"
    - type: CheckStatusAnomalies
      args:
        resourceGroup: ${k8sGroup}
        resourceKind: ${k8sKind}
        resourceName: ${app}
        resourceNamespace: ${appNamespace}
        anomalyRules:
          resourceVersions:
            - name: v1
              rules:
                - conditionExpr: "status.conditions.exists(c, c.status=='False')"
                  outputExpr: "status.conditions.filter(c, c.status=='False')"
    - type: CheckStatusAnomalies
      args:
        fieldSelector:
          resourceVersions:
            - name: v1
              selector: status.phase!=Ready
        labelSelector: >-
          app.kubernetes.io/component=database,
          app.kubernetes.io/name=${k8sResource}.${k8sGroup},
          app.kubernetes.io/managed-by=${k8sGroup},
          app.kubernetes.io/instance=${app}
        resourceGroup: ""
        resourceKind: Pod
        resourceNamespace: ${appNamespace}
        anomalyRules:
          resourceVersions:
            - name: v1
              rules:
                - conditionExpr: "status.conditions.exists(c, c.status=='False')"
                  outputExpr: "status.conditions.filter(c, c.status=='False')"
    - type: CheckEvents
      args:
        maxEventLimit: 10
        fieldSelector:
          resourceVersions:
            - name: v1
              selector: status.phase!=Ready
        labelSelector: >-
          app.kubernetes.io/component=database,
          app.kubernetes.io/name=${k8sResource}.${k8sGroup},
          app.kubernetes.io/managed-by=${k8sGroup},
          app.kubernetes.io/instance=${app}
        resourceGroup: ""
        resourceKind: Pod
        resourceNamespace: ${appNamespace}
  remedyActions:
    - type: RestartDatabase
      args:
        resourceKind: ${k8sKind}
        resourceName: ${app}
        resourceNamespace: ${appNamespace}
