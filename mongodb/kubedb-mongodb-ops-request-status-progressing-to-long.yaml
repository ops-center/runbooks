apiVersion: monitoring.appscode.com/v1alpha1
kind: Runbook
metadata:
  name: kubedb-mongodb-ops-request-status-progressing-to-long
spec:
  variables:
    - name: startsAt
      valueFrom:
        alertPathRef:
          path: .startsAt
  diagnosticChecks:
    - type: CheckLogs
      args:
        alertStartTime: ${startsAt}
        lookbackDuration: 1000000
        tailLines: 30
        labelSelector: app.kubernetes.io/name=kubedb-ops-manager
        containers: "operator"
