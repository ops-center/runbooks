apiVersion: monitoring.appscode.com/v1alpha1
kind: Runbook
metadata:
  namespace: monitoring
  name: kubedb-mongodb-ops-request-failed
spec:
  diagnosticChecks:
    - type: InspectConditions
      args:
        description: Check the conditions of the MongoDBOpsRequest.
        target: OpsRequest
    - type: InspectEvents
      args:
        description: Describe the MongoDBOpsRequest and check the events.
        target: OpsRequest
    - type: InspectLogs
      args:
        description: Check the KubeDB ops manager operator pod logs
        target: OpsManagerOperatorPod