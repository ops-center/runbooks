apiVersion: monitoring.appscode.com/v1alpha1
kind: Runbook
metadata:
  namespace: monitoring
  name: kubedb-mongodb-phase-not-ready
spec:
  diagnosticChecks:
    - type: InspectConditions
      args:
        description: Describe the MongoDB CR, check the reason from conditions.
        target: DatabaseInstance
    - type: InspectLogs
      args:
        description: Check mongodb pod logs
        target: DatabasePod
    - type: InspectLogs
      args:
        description: Check KubeDB provisioner logs
        target: KubeDBProvisionerPod